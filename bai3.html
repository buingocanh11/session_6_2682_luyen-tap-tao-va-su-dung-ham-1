<script>
    let num1 = prompt("Enter first number");
    let num2 = prompt("Enter second number");
    function totalNumber(numb1, numb2) {
        if(numb1>numb2){
            alert("The first number is larger than the second number")
        } else {
            total =numb1+numb2;
            return total;
        }
    }
    document.write("Total: " + totalNumber(num1, num2));
</script>
